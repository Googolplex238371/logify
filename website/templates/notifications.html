{%extends 'base.html'%}
{%block title%}Notifications{%endblock%}
{%block content%}
{%for student,activity,skill,date,viewed in logs%}
<div class = "card" style = "width:30rem" id = "{{date}}">
  <div class = "card-body">
    <h5 class = "card-text"> <b>{{student}}</b> has logged <b>'{{activity}}'</b>, where they have displayed {{skill}}</p>
       <h6 class = "card-text text-muted">{{date}} UTC</h6>
</div>
</div>
{%if viewed <=1%}
  <script>
    document.getElementById("{{date}}").style.backgroundColor = "#eeeeee";
  </script>
{%endif%}
{%endfor%}
{%endblock%}
